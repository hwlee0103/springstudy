<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>게시글 상세</h1>
<a href="/board/list/"><span>목록보기</span></a>
<form action="/board/update" method="post">
    <table>
    <tr>
        <td>#:</td> <td><input name="boardSeq" type="text" th:value="${boardItem.boardSeq}" readonly="true"></td>
    </tr>
    <tr>
        <td>Title: </td> <td><input name="boardTitle" type="text" th:value="${boardItem.boardTitle}"></td>
    </tr>
    <tr>
        <td>Content: </td>
        <td><input name="boardContent" type="text" th:value="${boardItem.boardContent}"></td>
    </tr>
    <tr>
        <td>Writer: </td>
        <td><input name="boardWriter" type="text" th:value="${boardItem.boardWriter}"></td>
    </tr>
    <tr>
        <td>Created: </td>
        <td th:text="${#temporals.format(boardItem.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
    <tr>
        <td>Modified: </td>
        <td th:text="${#temporals.format(boardItem.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
    </table>
    <button type="submit">수정</button>
</form>

<a th:href="@{/board/delete/{boardSeq}(boardSeq = ${boardItem.boardSeq})}"><span>삭제</span></a>

</body>
</html>
